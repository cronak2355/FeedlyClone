<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::content}, ~{::script})">

<div th:fragment="content" class="container py-5" style="max-width: 420px;">
    <h2 class="mb-4 text-center">로그인</h2>

    <!-- 로그인 실패 메시지 -->
    <div th:if="${param.error}" class="alert alert-danger">
        이메일 또는 비밀번호가 올바르지 않습니다.
    </div>

    <!-- 로그아웃 성공 메시지 -->
    <div th:if="${param.logout}" class="alert alert-success">
        로그아웃 되었습니다.
    </div>

    <form method="post" action="/login" class="card p-4 shadow-sm">
        <!-- CSRF (지금은 disable 해놨지만, 켜도 바로 동작하게 유지) -->
        <input type="hidden" th:name="${_csrf?.parameterName}"
               th:value="${_csrf?.token}" />

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="example@email.com"
                    required
                    autofocus
            />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="비밀번호"
                    required
            />
        </div>

        <button type="submit" class="btn btn-primary w-100">
            로그인
        </button>
    </form>

    <div class="mt-3 text-center">
        <a href="/account/signup">회원가입</a>
    </div>
</div>

<script th:fragment="script">
</script>

</html>
