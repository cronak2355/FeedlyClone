<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::script})}">

<div th:fragment="content">

    <!-- Header & Search -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0" th:if="${query == null}" th:text="${selectedCategory != '' ? selectedCategory : 'Today'}">Today
        </h2>
        <h2 class="m-0" th:if="${query != null}">Search <span th:text="${query}"></span></h2>
    </div>

    <form class="header-search" action="/discover/news" method="get">
        <i class="bi bi-search"></i>
        <input type="search" name="query" placeholder="Search for news, symbols or rss..." th:value="${query}">
        <input type="hidden" name="country" th:value="${selectedCountry}">
        <input type="hidden" name="category" th:value="${selectedCategory}">
    </form>

    <!-- Filters (Optional - simplified for now) -->

    <!-- Article List (Magazine View) -->
    <div th:if="${articles != null and !articles.isEmpty()}" class="article-list">

        <div class="article-item" th:each="article : ${articles}">
            <!-- Thumbnail -->
            <img th:if="${article.thumbnailUrl != null}" th:src="${article.thumbnailUrl}" class="article-thumb"
                alt="thumbnail" onerror="this.style.display='none'">
            <div th:unless="${article.thumbnailUrl != null}"
                class="article-thumb d-flex align-items-center justify-content-center bg-light text-secondary">
                <i class="bi bi-image fs-1 opacity-25"></i>
            </div>

            <!-- Content -->
            <div class="article-content">
                <div>
                    <div class="article-meta">
                        <span class="article-source" th:text="${article.author ?: 'Unknown Source'}">Source</span>
                        <span>â€¢</span>
                        <span th:text="${#temporals.format(article.publishedDate, 'MMM dd, HH:mm')}">Date</span>
                    </div>

                    <a th:href="${article.link}" target="_blank" class="text-decoration-none">
                        <h3 class="article-title" th:text="${article.title}">Title</h3>
                    </a>

                    <p class="article-desc" th:text="${article.description}">Description</p>
                </div>

                <div class="article-actions">
                    <button class="action-btn save-btn" th:data-url="${article.link}" th:data-title="${article.title}"
                        th:data-desc="${article.description}" th:data-thumb="${article.thumbnailUrl}"
                        title="Read Later">
                        <i class="bi bi-bookmark"></i>
                    </button>

                    <button class="action-btn read-btn" th:data-url="${article.link}" th:data-title="${article.title}"
                        th:data-desc="${article.description}" th:data-thumb="${article.thumbnailUrl}"
                        title="Mark as Read">
                        <i class="bi bi-check-lg"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Empty State -->
    <div th:if="${articles == null or articles.isEmpty()}" class="empty-state">
        <i class="bi bi-search"></i>
        <h4>No articles found</h4>
        <p>Try searching for something else or check back later.</p>
    </div>

</div>

<script th:fragment="script">
    $(document).ready(function () {
        // Init Tooltips if needed (Bootstrap 5)
        // var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        // var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) { return new bootstrap.Tooltip(tooltipTriggerEl) })

        // Save Function
        $('.save-btn').click(function (e) {
            e.preventDefault();
            var btn = $(this);
            var icon = btn.find('i');

            var data = {
                url: btn.data('url'),
                title: btn.data('title'),
                description: btn.data('desc'), // Note: Ensure controller expects description
                thumbnailUrl: btn.data('thumb')
            };

            $.ajax({
                url: '/api/articles/save',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res.isSaved) {
                        btn.addClass('active');
                        icon.removeClass('bi-bookmark').addClass('bi-bookmark-check-fill');
                    } else {
                        btn.removeClass('active');
                        icon.removeClass('bi-bookmark-check-fill').addClass('bi-bookmark');
                    }
                },
                error: function (err) {
                    console.error("Save failed", err);
                }
            });
        });

        // Mark as Read
        $('.read-btn').click(function (e) {
            e.preventDefault();
            var btn = $(this);

            var data = {
                url: btn.data('url'),
                title: btn.data('title'),
                description: btn.data('desc'),
                thumbnailUrl: btn.data('thumb')
            };

            $.ajax({
                url: '/api/articles/read',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (res) {
                    btn.addClass('text-success');
                    btn.closest('.article-item').css('opacity', '0.6');
                }
            });
        });
    });
</script>

</html>
