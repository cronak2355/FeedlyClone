<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content}, ~{::script})}">

<div th:fragment="content">
    <div class="container-fluid py-4">
        <div class="row">
            <!-- 사이드바 - 카테고리 필터 -->
            <div class="col-lg-2 col-md-3 mb-4">
                <div class="card sidebar-card">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">
                            <i class="bi bi-funnel me-2"></i>카테고리
                        </h6>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/discover}" 
                           class="list-group-item list-group-item-action"
                           th:classappend="${selectedCategory == ''} ? 'active'">
                            <i class="bi bi-grid me-2"></i>전체
                        </a>
                        <a th:each="cat : ${categories}"
                           th:href="@{/discover(category=${cat})}"
                           class="list-group-item list-group-item-action"
                           th:classappend="${selectedCategory == cat} ? 'active'">
                            <i class="bi bi-tag me-2"></i>
                            <span th:text="${cat}">Category</span>
                        </a>
                    </div>
                </div>

                <!-- 빠른 링크 -->
                <div class="card mt-3">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">
                            <i class="bi bi-lightning me-2"></i>빠른 추가
                        </h6>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/discover/news" class="list-group-item list-group-item-action">
                            <i class="bi bi-newspaper text-primary me-2"></i>News
                        </a>
                        <a href="/discover/reddit" class="list-group-item list-group-item-action">
                            <i class="bi bi-reddit text-danger me-2"></i>Reddit
                        </a>
                    </div>
                </div>

                <!-- 소스 필터 -->
                <div class="card mt-3">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">
                            <i class="bi bi-filter me-2"></i>소스
                        </h6>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/discover(category=${selectedCategory})}" 
                           class="list-group-item list-group-item-action"
                           th:classappend="${source == 'all' or source == null} ? 'active'">
                            <i class="bi bi-collection me-2"></i>전체
                        </a>
                        <a th:href="@{/discover(category=${selectedCategory}, source='newsapi')}" 
                           class="list-group-item list-group-item-action"
                           th:classappend="${source == 'newsapi'} ? 'active'">
                            <i class="bi bi-globe me-2"></i>NewsAPI
                        </a>
                    </div>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-lg-10 col-md-9">
                <!-- 페이지 헤더 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h4 class="mb-1">
                            <i class="bi bi-compass text-primary me-2"></i>
                            <span th:if="${query != null and query != ''}">
                                "<span th:text="${query}"></span>" 검색 결과
                            </span>
                            <span th:if="${query == null or query == ''}">
                                <span th:if="${selectedCategory != ''}" th:text="${selectedCategory}">Category</span>
                                <span th:if="${selectedCategory == ''}">인기 피드 탐색</span>
                            </span>
                        </h4>
                        <p class="text-muted mb-0">
                            <span th:text="${feedCount}">0</span>개의 피드를 찾았습니다
                        </p>
                    </div>

                    <!-- 검색 박스 (모바일) -->
                    <form class="d-lg-none" action="/discover" method="get">
                        <div class="input-group">
                            <input type="search" name="query" class="form-control" 
                                   placeholder="검색..." th:value="${query}">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 헤드라인 뉴스 (검색하지 않을 때만) -->
                <div th:if="${headlines != null and !headlines.isEmpty() and (query == null or query == '')}" 
                     class="mb-4">
                    <div class="card">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">
                                <i class="bi bi-fire text-danger me-2"></i>오늘의 헤드라인
                            </h6>
                            <a href="/discover/news" class="btn btn-sm btn-outline-primary">
                                더보기 <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <a th:each="article : ${headlines}" 
                                   th:href="${article.link}" 
                                   target="_blank"
                                   class="list-group-item list-group-item-action">
                                    <div class="d-flex">
                                        <img th:if="${article.thumbnailUrl != null}" 
                                             th:src="${article.thumbnailUrl}"
                                             class="headline-thumbnail me-3"
                                             alt="thumbnail">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1" th:text="${article.title}">Article Title</h6>
                                            <small class="text-muted">
                                                <span th:if="${article.author != null}">
                                                    <i class="bi bi-person me-1"></i>
                                                    <span th:text="${article.author}"></span> · 
                                                </span>
                                                <span th:if="${article.publishedDate != null}">
                                                    <i class="bi bi-clock me-1"></i>
                                                    <span th:text="${#temporals.format(article.publishedDate, 'MM/dd HH:mm')}"></span>
                                                </span>
                                            </small>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 피드 카드 그리드 -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" th:if="${feeds != null and !feeds.isEmpty()}">
                    <div class="col" th:each="feed : ${feeds}">
                        <div class="card feed-card h-100" th:classappend="${feed.isFollowed} ? 'feed-card-following'">
                            <div class="card-body">
                                <!-- 피드 헤더 -->
                                <div class="d-flex align-items-start mb-3">
                                    <img th:src="${feed.faviconUrl}" 
                                         class="feed-favicon me-3" 
                                         alt="favicon"
                                         onerror="this.src='/img/default-favicon.png'">
                                    <div class="flex-grow-1 min-width-0">
                                        <h5 class="card-title mb-1 text-truncate" th:text="${feed.title}">
                                            Feed Title
                                        </h5>
                                        <small class="text-muted d-block text-truncate" th:text="${feed.siteUrl}">
                                            https://example.com
                                        </small>
                                    </div>
                                    <!-- 팔로우 상태 뱃지 -->
                                    <span th:if="${feed.isFollowed}" class="badge bg-success ms-2">
                                        <i class="bi bi-check-lg"></i>
                                    </span>
                                </div>

                                <!-- 설명 -->
                                <p class="card-text text-muted small mb-3" 
                                   th:if="${feed.description != null}"
                                   th:text="${#strings.abbreviate(feed.description, 120)}">
                                    Description
                                </p>

                                <!-- 메타 정보 -->
                                <div class="d-flex align-items-center flex-wrap text-muted small mb-3">
                                    <span th:if="${feed.feedType == 'NewsAPI'}" class="badge bg-info me-2">
                                        <i class="bi bi-globe me-1"></i>NewsAPI
                                    </span>
                                    <span th:if="${feed.category != null}" class="badge bg-secondary me-2">
                                        <th:block th:text="${feed.category}">Category</th:block>
                                    </span>
                                    <span th:if="${feed.subscriberCount > 0}">
                                        <i class="bi bi-people me-1"></i>
                                        <span th:text="${feed.subscriberCount}">0</span>
                                    </span>
                                </div>
                            </div>

                            <!-- 카드 푸터 - 액션 버튼 -->
                            <div class="card-footer bg-transparent">
                                <div class="d-flex gap-2">
                                    <!-- Follow/Unfollow 버튼 -->
                                    <button th:if="${!feed.isFollowed}"
                                            class="btn btn-success btn-sm flex-grow-1 btn-follow"
                                            th:data-feed-url="${feed.feedUrl}"
                                            th:data-title="${feed.title}"
                                            th:data-description="${feed.description}"
                                            th:data-favicon="${feed.faviconUrl}"
                                            th:data-category="${feed.category}">
                                        <i class="bi bi-plus-circle me-1"></i> Follow
                                    </button>
                                    <button th:if="${feed.isFollowed}"
                                            class="btn btn-outline-danger btn-sm flex-grow-1 btn-unfollow"
                                            th:data-feed-url="${feed.feedUrl}">
                                        <i class="bi bi-x-circle me-1"></i> Unfollow
                                    </button>
                                    
                                    <!-- 미리보기 버튼 -->
                                    <button class="btn btn-outline-secondary btn-sm btn-preview"
                                            th:data-feed-url="${feed.feedUrl}"
                                            data-bs-toggle="modal" 
                                            data-bs-target="#previewModal">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 결과 없음 -->
                <div th:if="${feeds == null or feeds.isEmpty()}" class="text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted mb-3"></i>
                    <h5>검색 결과가 없습니다</h5>
                    <p class="text-muted">다른 키워드로 검색해보세요</p>
                    <a href="/discover" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>전체 보기
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 미리보기 모달 -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-rss me-2"></i>
                        <span id="preview-title">피드 미리보기</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="preview-loading" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">피드를 불러오는 중...</p>
                    </div>
                    <div id="preview-content" class="d-none">
                        <p id="preview-description" class="text-muted mb-4"></p>
                        <h6 class="mb-3">
                            <i class="bi bi-newspaper me-2"></i>최근 글
                        </h6>
                        <ul id="preview-items" class="list-group list-group-flush">
                        </ul>
                    </div>
                    <div id="preview-error" class="d-none text-center py-5">
                        <i class="bi bi-exclamation-triangle display-4 text-warning"></i>
                        <p class="mt-3 text-muted">피드를 불러올 수 없습니다</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-success" id="preview-follow-btn">
                        <i class="bi bi-plus-circle me-1"></i> Follow
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script">
$(document).ready(function() {
    // 팔로잉 카운트 업데이트
    updateFollowingCount();
});
</script>
</html>
