<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Feedly Clone</title>
    <!-- Dark Mode CSS (Same as Layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-body: #121212;
            --bg-surface: #1E1E1E;
            /* Slightly lighter for cards/sidebar */
            --bg-hover: #2C2C2C;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
            --accent-color: #2bb24c;
            /* Feedly Green */
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-control {
            background-color: var(--bg-body);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.8rem 1rem;
        }

        .form-control:focus {
            background-color: var(--bg-body);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 2px rgba(43, 178, 76, 0.2);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #249a41;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h3 class="login-title">Welcome Back</h3>

        <div th:if="${param.error}" class="alert alert-danger mb-3">
            Invalid email or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success mb-3"
            style="background-color: rgba(43, 178, 76, 0.1); border-color: rgba(43, 178, 76, 0.3); color: var(--accent-color);">
            You have been logged out.
        </div>

        <form action="/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com"
                    required autofocus>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <div class="login-footer">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>

</body>

</html>
