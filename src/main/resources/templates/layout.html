<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, script)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Feedly Clone - Discover</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/discover.css" rel="stylesheet">
</head>
<body>

<!-- 네비게이션 바 -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<!-- 메인 컨텐츠 -->
<main class="main-content">
    <div th:replace="${content}"></div>
</main>

<!-- 토스트 알림 컨테이너 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast-notification" class="toast" role="alert">
        <div class="toast-header">
            <i class="bi bi-bell me-2"></i>
            <strong class="me-auto">알림</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/discover.js"></script>

<!-- 페이지별 스크립트 -->
<th:block th:replace="${script}"></th:block>
</body>
</html>
